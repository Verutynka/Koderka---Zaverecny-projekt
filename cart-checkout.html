---
layout: base.njk
title: Shopping cart
---

<div class="cart-check">

    <div class="cart__back-top"><a href="/" class="back-link">Zpět do obchodu</a></div>

    <div class="cart-check__nav">
        <ul class="cart-check__nav-menu">
            <li class="cart-check__nav-list--one">1. Nákupní košík</li>
            <li class="cart-check__nav-list--two">2. Doprava a platba</li>
            <li class="cart-check__nav-list--three">3. Informace o Vás</li>
        </ul>
    </div>

    <div class="cart-checkout">

        <div class="cart-checkout__box">

            <div class="cart-checkout__box-title"><h3>Osobní údaje</h3></div>

            <div class="input">
                <input type="text" id="nameInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Jméno</label>
            </div>

            <div class="input">
                <input type="text" id="surnameInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Příjmení</label>
            </div>

            <div class="input">
                <input type="email" id="emailInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">E-mail</label>
            </div>
        
            <div class="input">
                <input type="tel" id="phoneInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Telefon</label>
            </div>
        </div>

        <div class="cart-checkout__box">

            <div class="cart-checkout__box-title"><h3>Fakturační údaje</h3></div>

            <div class="input">
                <input type="text" id="streetInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Ulice</label>
            </div>

            <div class="input">
                <input type="number" id="numberInput" class="input__field" placeholder=" ">
                <label for="nameInput" class="input__label">Číslo popisné</label>
            </div>

            <div class="input">
                <input type="text" id="cityInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Město</label>
            </div>

            <div class="input">
                <input type="number" id="zipInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">PSČ</label>
            </div>

            <div class="input">
                <input type="text" id="countryInput" class="input__field" placeholder=" " required>
                <label for="nameInput" class="input__label">Země</label>
            </div>
        
        </div>

        <div class="cart__terms-conditions">
            <input type="checkbox" id="agreement" class="input__checkbox" required>
            <label for="agreement">Souhlasím s obchodními podmínkami</label>
        </div>

        <table class="cart-overview__table">
            <tr class="cart-overview__table-item">
                <td class="cart-overview__table-order-price">
                    <span class="cart-overview__price-primary">Celkem k úhradě:</span>
                    <span class="cart-overview__price-secondary">Cena bez DPH:</span>
                </td>

                <td class="cart-overview__table-order-summ">
                    <strong class="cart-overview__summ-primary">999 Kč</strong>
                    <span class="cart-overview__summ-secondary">849,15 Kč</span>
                </td>
            </tr>
        </table>
    </div>

    <div class="cart__next-step">
        <div class="cart__back-bottom"><a href="/" class="back-link">Zpět do obchodu</a></div>

        <div class="button-big"><a href="/cart-thanks/" class="button-link">Objednat</a></div>
    </div>

</div>
